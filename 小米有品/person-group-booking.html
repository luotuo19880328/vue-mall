<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<!--自定义CSS文件-->
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/person-group-booking.css" />
	</head>

	<body>
		<div class="container">
			<div class="headline">
				<div class="text text1">有品拼团</div>
				<div class="text active text2">我的拼团</div>
				<div class="bar"></div>
			</div>
			<ul class="box-list">
				<li class="li1">
					<img src="img/imgaaassa.png" />
					<div class="text">拼团还未开始</div>
				</li>
				<li class="li2 active">
					<img src="img/imgas112.png" />
					<div class="text">未参加拼团，快去逛逛吧</div>
					<div class="attend">
						马上参加
					</div>
				</li>
			</ul>

		</div>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var $div = $('.headline div');
			$div.click(function() {
				var index = $(this).index();
				$(this).siblings().removeClass('active');
				$(this).addClass('active');
				$(this).parents('.headline').siblings('.box-list').find('li').removeClass('active');
				$(this).parents('.headline').siblings('.box-list').find('li').eq(index).addClass('active');
			});
			$(".attend").click(function() {
				$(".li2").removeClass('active');
				$(".li1").addClass('active');
				$(".bar").stop(true).animate({
					left: "60px"
				}, 10)
			});
			$(".text1").click(function() {
				$(this).siblings(".bar").stop(true).animate({
					left: "60px"
				}, 10)
			});
			$(".text2").click(function() {
				$(this).siblings(".bar").stop(true).animate({
					left: "245px"
				}, 10)
			});
		</script>
	</body>

</html>
